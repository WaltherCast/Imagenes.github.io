<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
  <title>Gallery</title>
</head>
<body>
  <div class="gallery">
    <a data-fancybox="gallery" href="./src/img/1.png">
      <img src="./src/img/1.png" alt="Image 1" class="gallery-image">
    </a>
    <a data-fancybox="gallery" href="./src/img/2.png">
      <img src="./src/img/2.png" alt="Image 2" class="gallery-image">
    </a>
    <a data-fancybox="gallery" href="./src/img/3.png">
      <img src="./src/img/3.png" alt="Image 3" class="gallery-image">
    </a>
    <!-- Add more images here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</body>
</html>
